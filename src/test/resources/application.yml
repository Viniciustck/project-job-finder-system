spring:
  datasource:
    url: jdbc:h2:mem:job_hunter_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false

job-hunter:
  api:
    telegram:
      token: "mock-token"
      chat-id: "mock-chat-id"
    gemini:
      key: "mock-key"
  collection:
    cron: "0 0 0 * * *"
